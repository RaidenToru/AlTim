{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="hero-wrap js-fullheight" style="background-image: url('/static/images/backgroundP.jpg');">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-start" data-scrollax-parent="true">
      <div class="col-md-12 ftco-animate mb-5 pb-5 text-center text-md-center" style="background-color: rgba(0,0,0,0.5)" data-scrollax=" properties: { translateY: '50%' }">
        <br>
        <form method="post">
        <h1 class="mb-4" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }" style="font-size:70px">Settings</h1>
          {% csrf_token %}
          <div class="row ftco-animate text-left text-md-left">
            <div class="col-md-4">
              <div id="div_id_first_name" class="ctrlHolder col-md-12 form-group">
                <h3 for="id_first_name" style="text-decoration:underline; color:white">First name</h3>
                <font style="font-size:18.72px">Now: {{user.first_name}}</font>
                <input id="id_first_name" name="first_name" type="text" class="textinput textInput form-control" placeholder="First name">
              </div>
            </div>
            <div class="col-md-4">
              <div id="div_id_last_name" class="ctrlHolder col-md-12 form-group">
                <h3 for="id_last_name" style="text-decoration:underline; color:white">Last name</h3>
                <font style="font-size:18.72px">Now: {{user.last_name}}</font>
                <input id="id_last_name" name="last_name" type="text" class="textinput textInput form-control" placeholder="First name">
              </div>
            </div>
            <div class="col-md-4">
              <div id="div_id_date_of_birth" class="ctrlHolder col-md-12 form-group">
                <h3 for="id_date_of_birth" style="text-decoration:underline; color:white">Date of birth</h3>
                <font style="font-size:18.72px">Now: {{user.date_of_birth}}</font>
                <input id="id_date_of_birth" name="date_of_birth" type="text" class="textinput textInput form-control" placeholder="Date of birth">
              </div>
            </div>
            <div class="col-md-4">
              <div id="div_id_email" class="ctrlHolder col-md-12 form-group">
                <h3 for="id_email" style="text-decoration:underline; color:white">Email</h3>
              <font style="font-size:18.72px">Now: {{user.email}}</font>
              <input id="id_email" name="email" type="email" class="textinput textInput form-control" placeholder="First name">
              </div>
            </div>
            <div class="col-md-4">
              <div id="div_id_phone" class="ctrlHolder col-md-12 form-group">
                <h3 for="id_phone" style="text-decoration:underline; color:white">Phone</h3>
              <font style="font-size:18.72px">Now: {{user.phone}}</font>
              <input id="id_phone" name="phone" type="tel" class="textinput textInput form-control" placeholder="First name">
              </div>
            </div>
          </div>
          <button class="form-control btn btn-primary col-md-4" type="submit">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
